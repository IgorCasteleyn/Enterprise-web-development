<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="#{home.page.title}">Wijzig Festival Planning</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
  </head>
  <body class="bg-gray-100">
    <nav class="bg-gray-800 p-4">
      <div
        class="container mx-auto text-xl flex items-center justify-between space-x-8"
      >
        <div class="text-white font-bold text-xl">
          <a th:href="@{/home}" class="hover:text-gray-400 m-0"
            >SummerFest '24</a
          >
        </div>
        <div
          th:if="${#authorization.expression('hasRole(''USER'')') and (ticketsByUser?.size() ?: 0) > 0}"
          class="text-white font-bold text-xl m-0"
        >
          <a th:href="@{/home}" class="hover:text-gray-400 m-0"
            >Mijn ticketten</a
          >
        </div>

        <form th:action="@{/logout}" method="post">
          <button type="submit" class="text-white text-2xl hover:text-gray-400">
            <i class="fas fa-sign-out-alt"></i>
          </button>
          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />
        </form>
      </div>
    </nav>
    <section class="p-8">
      <h1
        th:text="${festival.naam}"
        class="text-center text-2xl uppercase font-semibold mb-5"
      ></h1>

      <div
        th:if="${message}"
        class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4"
      >
        <span class="block sm:inline" th:text="${message}"></span>
      </div>

      <table class="min-w-full leading-normal">
        <thead>
          <tr class="bg-gray-800 text-white">
            <th
              class="px-5 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold uppercase tracking-wider"
            >
              Naam
            </th>
            <th
              class="px-5 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold uppercase tracking-wider"
            >
              Startuur
            </th>
            <th
              class="px-5 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold uppercase tracking-wider"
            >
              Acties
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            th:each="optreden : ${optredens}"
            class="bg-white hover:bg-gray-100"
          >
            <td
              class="px-5 py-5 border-b border-gray-200 text-sm"
              th:text="${optreden.naam}"
            ></td>
            <td
              class="px-5 py-5 border-b border-gray-200 text-sm"
              th:text="${optreden.startuur}"
            ></td>
            <td class="px-5 py-5 border-b border-gray-200 text-sm">
              <form
                th:action="@{/wijzigplanning/{festivalId}/deleteOptreden/{optredenId}(festivalId=${festival.id},optredenId=${optreden.id})}"
                method="post"
              >
                <button
                  type="submit"
                  class="text-white bg-red-600 p-2 rounded-md transform transition-transform duration-300 hover:scale-110"
                >
                  Delete
                </button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>

      <form
        th:action="@{/wijzigplanning/{festivalId}/addOptreden(festivalId=${festival.id})}"
        method="post"
        class="mt-8 bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
      >
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="naam"
            >Naam</label
          >
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="naam"
            name="naam"
            type="text"
            placeholder="Naam van het optreden"
            required
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="startuur"
            >Startuur</label
          >
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="startuur"
            name="startuur"
            type="time"
            placeholder="Startuur van het optreden"
            required
          />
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
          >
            Voeg Optreden Toe
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
