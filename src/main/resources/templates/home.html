<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="#{home.page.title}">Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
  </head>
  <body class="bg-gray-100">
    <nav class="bg-gray-800 p-4">
      <div
        class="container mx-auto text-xl flex items-center justify-between space-x-8"
      >
        <div class="text-white font-bold text-xl">
          <a th:href="@{/home}" class="hover:text-gray-400 m-0"
            >SummerFest '24</a
          >
        </div>
        <div
          th:if="${#authorization.expression('hasRole(''USER'')') and (ticketsByUser?.size() ?: 0) > 0}"
          class="text-white font-bold text-xl m-0"
        >
          <a th:href="@{/mijnticketten}" class="hover:text-gray-400 m-0"
            >Mijn ticketten</a
          >
        </div>

        <form th:action="@{/logout}" method="post">
          <button type="submit" class="text-white text-2xl hover:text-gray-400">
            <i class="fas fa-sign-out-alt"></i>
          </button>
          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />
        </form>
      </div>
    </nav>
    <section class="p-4">
      <h1 class="text-center text-4xl text-red-500 my-6 uppercase font-bold">
        Regios
      </h1>
      <div class="py-6 flex flex-wrap justify-center">
        <div
          th:each="regio : ${regios}"
          class="bg-white w-1/4 h-96 shadow-md rounded m-3 transform transition-transform duration-300 hover:scale-105 hover:shadow-lg"
        >
          <div class="h-3/4 w-full">
            <img
              th:src="${regio.link}"
              class="w-full h-full object-cover rounded-t"
              alt="regio image"
            />
          </div>
          <a
            th:href="@{/regio/{regioId}(regioId=${regio.id})}"
            class="hover:text-red-500 text-gray-700 text-xl"
          >
            <div class="w-full h-1/4 p-3 flex items-center justify-center">
              <span
                th:text="${regio.naam}"
                class="text-lg font-semibold uppercase tracking-wide"
              ></span></div
          ></a>
        </div>
      </div>

      <h1 class="text-center text-4xl text-red-500 my-6 uppercase font-bold">
        Genres
      </h1>
      <div class="py-6 flex flex-wrap justify-center">
        <div
          th:each="genre : ${genres}"
          class="bg-white w-1/4 h-96 shadow-md rounded m-3 transform transition-transform duration-300 hover:scale-105 hover:shadow-lg"
        >
          <div class="h-3/4 w-full">
            <img
              th:src="${genre.link}"
              class="w-full h-full object-cover rounded-t"
              alt="genre image"
            />
          </div>
          <a
            th:href="@{/genre/{genreId}(genreId=${genre.id})}"
            class="hover:text-red-500 text-gray-700 text-xl"
          >
            <div class="w-full h-1/4 p-3 flex items-center justify-center">
              <span
                th:text="${genre.naam}"
                class="font-semibold uppercase tracking-wide"
              ></span></div
          ></a>
        </div>
      </div>
    </section>
  </body>
</html>
