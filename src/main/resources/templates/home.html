<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="#{home.page.title}">Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
  </head>
  <body class="bg-gray-100">
    <nav class="bg-gray-800 p-4">
      <div class="container mx-auto text-xl flex items-center justify-center space-x-8">
        <div class="text-white font-semibold">
          <a href="/" class="hover:text-gray-400">Home</a>
        </div>
        <div class="relative dropdown">
          <button class="text-white font-semibold focus:outline-none">
            Regios
          </button>
          <div
            class="absolute dropdown-content bg-gray-700 text-white rounded shadow-lg mt-2 py-2"
          >
            <ul>
              <li th:each="regio : ${regios}">
                <a
                  th:href="@{/home(regio=${regio.id})}"
                  th:text="${regio.naam}"
                  class="block px-4 py-2 hover:bg-gray-600"
                ></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="relative dropdown">
          <button class="text-white font-semibold focus:outline-none">
            Genres
          </button>
          <div
            class="absolute dropdown-content bg-gray-700 text-white rounded shadow-lg mt-2 py-2"
          >
            <ul>
              <li th:each="genre : ${genres}">
                <a
                  th:href="@{/home(genre=${genre.id})}"
                  th:text="${genre.naam}"
                  class="block px-4 py-2 hover:bg-gray-600"
                ></a>
              </li>
            </ul>
          </div>
        </div>
        <form th:action="@{/logout}" method="post">
          <button type="submit" class="text-white text-2xl">
            <i class="fas fa-sign-out-alt"></i>
          </button>
          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />
        </form>
      </div>
    </nav>
    <div class="container mx-auto p-4">
      <p>DIT IS HOME</p>
      <p th:if="${#authorization.expression('hasRole(''USER'')')}">
        Voor een user
      </p>
      <p th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
        Voor een admin
      </p>
    </div>
  </body>
</html>
