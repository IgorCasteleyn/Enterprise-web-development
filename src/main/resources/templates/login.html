<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="#{login.page.title}"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body onload="document.loginForm.username.focus();">
    <section class="min-h-screen flex items-stretch text-white">
      <div
        class="lg:flex w-1/2 hidden bg-gray-500 bg-no-repeat bg-cover relative items-center"
        style="
          background-image: url(https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fisorepublic.com%2Fwp-content%2Fuploads%2F2018%2F11%2Fmusic-festival-crowd.jpg&f=1&nofb=1&ipt=7ee884912410add6b2e8cb8d84d5c63d18b0d7140c463458d36b5d3492d548ea&ipo=images);
        "
      >
        <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
        <div class="w-full px-24 z-10">
          <h1 class="text-5xl font-bold text-left tracking-wide">
            SummerFest '24
          </h1>
          <p class="text-3xl my-4" th:text="#{login.page.header.caption}"></p>
        </div>
      </div>
      <div
        class="lg:w-1/2 w-full flex items-center justify-center text-center md:px-16 px-0 z-0"
        style="background-color: #161616"
      >
        <div class="w-full py-6 z-20">
          <h1 class="my-6 text-4xl" th:text="#{login.page.title}"></h1>

          <form
            name="loginForm"
            th:action="@{/login}"
            method="post"
            class="sm:w-2/3 w-full px-4 lg:px-0 mx-auto"
          >
            <div class="pb-2 pt-4">
              <input
                name="username"
                th:placeholder="#{login.page.username.placeholder}"
                class="block w-full p-4 text-lg rounded-sm bg-black"
              />
            </div>
            <div class="pb-2 pt-4">
              <input
                class="block w-full p-4 text-lg rounded-sm bg-black"
                type="password"
                name="password"
                th:placeholder="#{login.page.password.placeholder}"
              />
            </div>
            <div class="px-4 pb-2 pt-4">
              <button
                class="block w-full px-6 py-3 text-lg rounded-lg bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-800 focus:ring-opacity-50"
                th:text="#{login.page.title}"
              ></button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
